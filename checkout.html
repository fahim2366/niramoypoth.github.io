<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Niramoypoth</title>
  <link rel="icon" href="removebg.png" type="image/png">
  <link href="https://fonts.cdnfonts.com/css/made-mirage" rel="stylesheet">
  <style>
    /* Import MADE Mirage font */
    @font-face {
      font-family: "MADE Mirage";
      src: url("MADEMirage-Regular.woff2") format("woff2"),
           url("MADEMirage-Regular.woff") format("woff");
      font-weight: normal;
      font-style: normal;
    }

    body {
    font-family: "MADE Mirage", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bg.jpg'); /* Sets the background image */
    background-size: cover; /* Ensures the image covers the entire background */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center; /* Centers the image */
  }
  
    header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      z-index: 1000;
      box-shadow: 3.5px 5px 0px rgb(255, 255, 255); /* Adds a shadow for the floating effect */
      background-color: #224dc2;
      color: white;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    header img {
    margin-bottom: 10px; /* Adds spacing below the image */
  }
  body {
    padding-top: 10px; 
    padding-left: 30px;
    padding-right: 30px;/* Prevents content from overlapping with the fixed header */
  }
    nav {
      text-align: center;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4CAF50;
      font-size: 18px;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    
    .checkout, .details {
      margin-top: 20px;
      border-radius: 15px;
      padding: 20px;
      background-color: #e8f5e9;
      max-width: 600px;
      margin: auto;
    }
    .checkout input[type="text"],
    .checkout input[type="email"],
    .checkout input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .checkout button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
    }
    .checkout button:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #f1f1f1;
      color: #555;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="removebg.png" alt="Niramoypoth Icon" style="width: 80px; height: 80px;"></a>
    <h1>Niramoypoth </h1>
  </header>

  <section id="checkout"><iframe
  id="JotFormIFrame-251014457173451"
  title="Niramoypoth Order Form"
  onload="window.parent.scrollTo(0,0)"
  allowtransparency="true"
  allow="geolocation; microphone; camera; fullscreen"
  src="https://form.jotform.com/251014457173451"
  frameborder="0"
  style="min-width:100%;max-width:100%;height:539px;border:none;"
  scrolling="no"
  >
  </iframe>
  <script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
  <script>window.jotformEmbedHandler("iframe[id='JotFormIFrame-251014457173451']", "https://form.jotform.com/")</script>
  </section>

  <footer>
    <p>&copy; 2025 Niramoypoth. All rights reserved.</p>
  </footer>
</body>
